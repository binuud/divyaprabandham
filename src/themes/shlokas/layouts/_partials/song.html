<div class="songEntry card text-center mb-3">
    <div class="card-header">
            <a href="{{ .Params.DetailedPage}}">    
                {{ if (eq .Params.Image "") }}
                    <img src="{{ .Site.Params.defaulSongImage }}" class="img-fluid rounded-start" alt="...">
                {{ else }}
                    <img src="{{ .Params.Image }}" class="img-fluid rounded-start" alt="...">
                {{ end }}
            </a>
    </div>
    <div class="card-body">
        <h4 class="card-title"><a href="{{ .Params.DetailedPage}}">{{ .LinkTitle }}</a></h4>
        <div class="row">
            <div class="col-sm-6">
                <p class="text-start">
                    அருளியவர்: <a href="/select?aruliyavar={{ .Params.aruliyavar }}">{{ .Params.aruliyavar }}</a><br>
                    திவ்ய தேசம்: <a href="/select?temple=1">கோகுலம் (திருவாய்ப்பாடி)</a>
                </p>
            </div>
            <div class="col-sm-6">
                <p class="text-end">
                    பாசுர எண்: {{ .Params.pasuramEn }}<br>
                    <a href="/select?prabandham=பெரியாழ்வார் திருமொழி">{{ .Params.prabandham }}</a>
                    : {{ .Params.tirumozhi }} </p>
            </div>
        </div>
        <p class="card-text text-center">
            {{ .Content }}
        </p>
        <p class="card-text"><small class="text-body-secondary"> {{ .Params.Tags }}</small></p>
    </div>
  <div class="card-footer text-body-secondary">
    2 days ago
  </div>
</div>
